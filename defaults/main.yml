---
# Global Default variables
# Adapt to your default settings

# Installation type: RPM, SAR or OTHER -- Defaulting to RPM
installation_type: "rpm"

# Temporary directory for SAPHOSTAGENT files
agent_tmp_directory: "/tmp/hostagent"

# Remove the temporary directory after the installation has been done
clean_tmp_directory: false

# This role must be run as ROOT user
ansible_become: true

# SSL Variables
config_ssl: False
